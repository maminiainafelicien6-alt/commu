<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MK Mode - Boutique Prime</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>
<style>
/* --- Reset global --- */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Montserrat',sans-serif; background:#f9f9f9; color:#333; }

/* --- Header --- */
header {
  background: linear-gradient(90deg, #ff7e5f, #ff4500);
  color:#fff; padding:20px 10%;
  display:flex; justify-content:space-between; align-items:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
header h1 { font-weight:700; font-size:2rem; }
header nav { display:flex; align-items:center; }
header nav a, header nav button {
  margin-left:20px; padding:10px 20px; border-radius:12px; font-weight:600;
  transition:0.3s; cursor:pointer;
}
header nav a:hover { background:rgba(255,255,255,0.2); }
header nav button { background:#fff; color:#ff4500; border:none; }
header nav button:hover { background:#ffe6d9; }

/* --- Sections --- */
section { padding:60px 10%; text-align:center; }
section h2 { font-size:2.5rem; margin-bottom:40px; color:#ff4500; }

/* --- Produits --- */
.produits {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}
.produit {
  background:#fff;
  border-radius:25px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,0.12);
  position:relative;
  transition:0.4s all;
}
.produit:hover { transform: translateY(-10px) scale(1.03); box-shadow:0 18px 40px rgba(0,0,0,0.18); }
.produit img { width:100%; height:250px; object-fit:cover; }
.produit h3 { margin:20px 0 10px; font-size:1.4rem; color:#ff4500; }
.produit p { margin-bottom:15px; font-weight:500; font-size:1.1rem; }
.supprimerBtn {
  position:absolute; top:15px; right:15px;
  background:#e74c3c; color:#fff; border:none; padding:6px 12px;
  border-radius:12px; cursor:pointer; font-weight:600;
  transition:0.3s;
}
.supprimerBtn:hover { background:#c0392b; }
.paypalBtn { margin-bottom:20px; }

/* --- Badge nouveau --- */
.nouveauBadge {
  position:absolute; top:15px; left:15px;
  background:#ff4500; color:#fff; padding:5px 12px; border-radius:15px;
  font-weight:600; font-size:0.9rem; box-shadow:0 2px 6px rgba(0,0,0,0.2);
}

/* --- Admin Panel --- */
#adminPanel {
  display:none;
  max-width:500px; margin:40px auto;
  background:#fff; border-radius:25px; padding:40px;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
  animation:fadeIn 0.5s;
}
#adminPanel h3 { color:#ff4500; margin-bottom:25px; font-size:1.8rem; }
#adminPanel input, #adminPanel select, #adminPanel button {
  width:100%; padding:15px; margin:10px 0; border-radius:15px; border:1px solid #ccc; font-size:1rem;
}
#adminPanel button {
  background:#ff4500; color:#fff; border:none; font-weight:700; cursor:pointer; transition:0.3s;
}
#adminPanel button:hover { background:#e03e00; }

/* --- Contact --- */
#contact p { font-size:1.2rem; margin:12px 0; color:#555; }

/* --- Footer --- */
footer { background:#222; color:#fff; text-align:center; padding:30px 10%; margin-top:50px; }

/* --- Animations --- */
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body>

<header>
  <h1>MK Mode</h1>
  <nav>
    <a href="#produits">Produits</a>
    <a href="#contact">Contact</a>
    <button id="btnAdmin">Administrateur</button>
  </nav>
</header>

<section id="produits">
  <h2>Nos produits</h2>
  <div class="produits" id="productContainer"></div>
</section>

<section id="contact">
  <h2>Contact</h2>
  <p>WhatsApp : +261XXXXXXXX</p>
  <p>TikTok : @mk_mode</p>
</section>

<div id="adminPanel">
  <h3>Interface Administrateur</h3>
  <form id="addProductForm">
    <input type="text" id="productName" placeholder="Nom du produit" required>
    <input type="number" id="productPrice" placeholder="Prix" required>
    <select id="currency">
      <option value="EUR">€</option>
      <option value="MGA">Ar</option>
    </select>
    <input type="file" id="productImage" accept="image/*" required>
    <button type="submit">Ajouter le produit</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 MK Mode. Tous droits réservés.</p>
</footer>

<script>
const adminCode = "MKmodemadacoute34567https";
const btnAdmin = document.getElementById("btnAdmin");
const adminPanel = document.getElementById("adminPanel");
const productContainer = document.getElementById("productContainer");
const addProductForm = document.getElementById("addProductForm");

let produits = JSON.parse(localStorage.getItem("produits")) || [];

function renderProduits() {
  productContainer.innerHTML = "";
  produits.forEach((p, index) => {
    const div = document.createElement("div");
    div.className = "produit";
    // Option badge "Nouveau"
    const badge = Math.random() < 0.3 ? '<div class="nouveauBadge">Nouveau</div>' : '';
    div.innerHTML = `
      ${badge}
      <button class="supprimerBtn">Supprimer</button>
      <img src="${p.image}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>Prix: ${p.price} ${p.currency}</p>
      <div class="paypalBtn"></div>
    `;
    div.querySelector(".supprimerBtn").addEventListener("click", () => {
      produits.splice(index,1);
      localStorage.setItem("produits", JSON.stringify(produits));
      renderProduits();
    });
    paypal.Buttons({
      createOrder: function(data, actions){
        return actions.order.create({ purchase_units:[{ amount:{ value: p.price } }]} );
      },
      onApprove: function(data, actions){
        return actions.order.capture().then(function(details){
          alert('Merci pour votre achat, ' + details.payer.name.given_name + ' !');
        });
      }
    }).render(div.querySelector(".paypalBtn"));
    productContainer.appendChild(div);
  });
}

// Admin
btnAdmin.addEventListener("click", () => {
  const code = prompt("Entrez le code administrateur :");
  if(code === adminCode){
    adminPanel.style.display = "block";
    alert("Accès Administrateur accordé !");
  } else alert("Code incorrect !");
});

// Ajouter produit
addProductForm.addEventListener("submit", function(e){
  e.preventDefault();
  const name = document.getElementById("productName").value;
  const price = document.getElementById("productPrice").value;
  const currency = document.getElementById("currency").value;
  const fileInput = document.getElementById("productImage");
  const reader = new FileReader();
  reader.onload = function(){
    const produit = {name:name, price:price, currency:currency, image:reader.result};
    produits.push(produit);
    localStorage.setItem("produits", JSON.stringify(produits));
    renderProduits();
    addProductForm.reset();
  };
  reader.readAsDataURL(fileInput.files[0]);
});

renderProduits();
</script>

</body>
</html>
